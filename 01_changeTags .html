<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Заголовок, не поменяется.</h2>
    <p>Абзац, поменяется.</p>
    <p>Абзац, поменяется.</p>
    <p>Абзац, поменяется.</p>

            elements[i].textContent = i+1;
        }
